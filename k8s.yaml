---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - image: "dm848/srv-jenkins:v1"
          imagePullPolicy: Always
          name: jenkins
          ports:
            - containerPort: 8080
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: jenkins
  namespace: "default"
  labels:
    app: jenkins
spec:
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  selector:
    app: jenkins
  type: "ClusterIP"
